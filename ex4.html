<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Comparision operator & Boolean</h1>
    <script>
      document.write(1<2);
    </script>
    <!--
    === : 참, 거짓을 가르는 이항연산자
    true, false를 묶어서 boolean이라고 한다.
    ducument.write(); : JS로 웹페이지에서 글씨를 쓸 때 사용
    script 코드 안에서 사용 가능
    < === &lt; (less than) : 꺾쇠를 글씨로 쓰고 싶을 때 사용ㄷㅌ3
    -->
  </body>
</html>
